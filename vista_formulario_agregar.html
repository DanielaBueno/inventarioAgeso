<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Objeto - Sistema de Inventario</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      padding: 20px;
    }

    .contenedor-principal {
      max-width: 800px;
      margin: 0 auto;
    }

    .encabezado {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .encabezado h1 {
      color: #2c3e50;
      font-size: 2.2rem;
      font-weight: 300;
      margin-bottom: 10px;
    }

    .encabezado p {
      color: #7f8c8d;
      font-size: 1.1rem;
    }

    .boton-volver {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      padding: 15px 20px;
      border-radius: 50px;
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .boton-volver:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      background: white;
    }

    .formulario-contenedor {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .formulario-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .grupo-campo {
      margin-bottom: 25px;
    }

    .grupo-campo.span-2 {
      grid-column: span 2;
    }

    .grupo-campo label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 1rem;
    }

    .campo-obligatorio {
      color: #e74c3c;
    }

    .grupo-campo input,
    .grupo-campo select,
    .grupo-campo textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #ecf0f1;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }

    .grupo-campo input:focus,
    .grupo-campo select:focus,
    .grupo-campo textarea:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .grupo-campo textarea {
      resize: vertical;
      min-height: 100px;
    }

    .checkbox-grupo {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 2px solid #ecf0f1;
      transition: all 0.3s ease;
    }

    .checkbox-grupo:hover {
      background: #e9ecef;
    }

    .checkbox-grupo input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .checkbox-grupo label {
      margin: 0;
      cursor: pointer;
      font-weight: 500;
    }

    .campos-calibracion {
      display: none;
      padding: 20px;
      background: #e8f4f8;
      border-radius: 12px;
      border-left: 4px solid #3498db;
      margin-top: 15px;
    }

    .campos-calibracion.activo {
      display: block;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ayuda-texto {
      font-size: 0.9rem;
      color: #7f8c8d;
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .seccion-fotos {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 25px;
      margin: 25px 0;
      border: 2px dashed #dee2e6;
      text-align: center;
    }

    .zona-subida {
      padding: 30px;
      border: 2px dashed #3498db;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .zona-subida:hover {
      background: #f8f9fa;
      border-color: #2980b9;
    }

    .zona-subida i {
      font-size: 3rem;
      color: #3498db;
      margin-bottom: 15px;
    }

    .previsualizacion-fotos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .foto-preview {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .foto-preview img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .btn-eliminar-foto {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .btn-eliminar-foto:hover {
      background: #c0392b;
      transform: scale(1.1);
    }

    .botones-formulario {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 40px;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 150px;
      justify-content: center;
    }

    .btn-primario {
      background: linear-gradient(135deg, #27ae60, #229954);
      color: white;
      box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
    }

    .btn-primario:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
    }

    .btn-secundario {
      background: #ecf0f1;
      color: #2c3e50;
    }

    .btn-secundario:hover {
      background: #d5dbdb;
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .mensaje-exito {
      background: linear-gradient(135deg, #27ae60, #229954);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
      box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
    }

    .mensaje-error {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
    }

    .cargando {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Estilos responsivos */
    @media (max-width: 768px) {
      .contenedor-principal {
        padding: 0 10px;
      }

      .formulario-contenedor {
        padding: 25px;
      }

      .formulario-grid {
        grid-template-columns: 1fr;
      }

      .grupo-campo.span-2 {
        grid-column: span 1;
      }

      .botones-formulario {
        flex-direction: column;
        align-items: stretch;
      }

      .btn {
        min-width: auto;
      }

      .boton-volver {
        position: relative;
        top: auto;
        left: auto;
        margin-bottom: 20px;
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor-principal">
    <a href="?accion=dashboard" class="boton-volver">
      <i class="fas fa-arrow-left"></i> Volver al Dashboard
    </a>

    <header class="encabezado">
      <h1><i class="fas fa-plus-circle"></i> Agregar Nuevo Objeto</h1>
      <p>Complete los siguientes campos para registrar un nuevo objeto en el inventario</p>
    </header>

    <div class="formulario-contenedor">
      <!-- Mensajes -->
      <div id="mensaje-exito" class="mensaje-exito">
        <i class="fas fa-check-circle"></i> Objeto agregado exitosamente
      </div>
      
      <div id="mensaje-error" class="mensaje-error">
        <i class="fas fa-exclamation-triangle"></i> <span id="texto-error"></span>
      </div>

      <div id="indicador-cargando" class="cargando">
        <div class="spinner"></div>
        <p>Guardando objeto...</p>
      </div>

      <form id="formulario-agregar-objeto">
        <div class="formulario-grid">
          <!-- Información Básica -->
          <div class="grupo-campo">
            <label for="nombre">
              Nombre del Objeto <span class="campo-obligatorio">*</span>
            </label>
            <input type="text" id="nombre" name="nombre" required 
                   placeholder="Ej: Tensiómetro Digital">
            <div class="ayuda-texto">
              <i class="fas fa-info-circle"></i>
              Nombre descriptivo del objeto
            </div>
          </div>

          <div class="grupo-campo">
            <label for="codigoInventario">
              Código de Inventario <span class="campo-obligatorio">*</span>
            </label>
            <input type="text" id="codigoInventario" name="codigoInventario" required 
                   placeholder="EM-AGE-001-0824" style="text-transform: uppercase">
            <div class="ayuda-texto">
              <i class="fas fa-info-circle"></i>
              Siga la guía de nomenclatura
            </div>
          </div>

          <div class="grupo-campo">
            <label for="numeroSerial">Número Serial</label>
            <input type="text" id="numeroSerial" name="numeroSerial" 
                   placeholder="Opcional">
            <div class="ayuda-texto">
              <i class="fas fa-info-circle"></i>
              Serial del fabricante (si aplica)
            </div>
          </div>

          <div class="grupo-campo">
            <label for="estado">
              Estado <span class="campo-obligatorio">*</span>
            </label>
            <select id="estado" name="estado" required>
              <option value="Disponible">Disponible</option>
              <option value="En uso">En uso</option>
              <option value="En reparación">En reparación</option>
              <option value="Dado de baja">Dado de baja</option>
            </select>
          </div>

          <div class="grupo-campo span-2">
            <label for="ubicacionActual">
              Ubicación Actual <span class="campo-obligatorio">*</span>
            </label>
            <select id="ubicacionActual" name="ubicacionActual" required>
              <option value="">Seleccione ubicación...</option>
              <option value="Bodega">Bodega</option>
              <option value="Consultorio 1">Consultorio 1</option>
              <option value="Consultorio 2">Consultorio 2</option>
              <option value="Consultorio 3">Consultorio 3</option>
              <option value="Laboratorio">Laboratorio</option>
              <option value="Recepción">Recepción</option>
            </select>
          </div>
        </div>

        <!-- Calibración -->
        <div class="grupo-campo">
          <div class="checkbox-grupo">
            <input type="checkbox" id="requiereCalibracion" name="requiereCalibracion">
            <label for="requiereCalibracion">
              <i class="fas fa-tools"></i>
              Este objeto requiere calibración
            </label>
          </div>
          
          <div id="campos-calibracion" class="campos-calibracion">
            <div class="formulario-grid">
              <div class="grupo-campo">
                <label for="fechaUltimaCalibracion">Fecha Última Calibración</label>
                <input type="date" id="fechaUltimaCalibracion" name="fechaUltimaCalibracion">
              </div>
              
              <div class="grupo-campo">
                <label for="fechaProximaCalibracion">Fecha Próxima Calibración</label>
                <input type="date" id="fechaProximaCalibracion" name="fechaProximaCalibracion">
              </div>
            </div>
          </div>
        </div>

        <!-- Observaciones -->
        <div class="grupo-campo">
          <label for="observaciones">Observaciones</label>
          <textarea id="observ
